name: Deploy to Vercel

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        # Use `npm install` because `npm ci` requires a lockfile (package-lock.json / yarn.lock).
        # For reproducible installs it's recommended to generate and commit package-lock.json.
        run: npm install --no-audit --no-fund

      - name: Build project
        run: npm run docs:build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # We already run `npm run docs:build` above to produce static files in .vitepress/dist.
      # Instead of using `vercel pull` or `vercel build` (which require project linking and env info),
      # deploy the built static directory directly with the Vercel CLI.
      - name: Deploy to Vercel (static .vitepress/dist)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "${VERCEL_TOKEN}" ]; then
            echo 'VERCEL_TOKEN is not set. Set the secret in repository Settings -> Secrets -> Actions.'
            exit 1
          fi
          # Deploy the built static folder. --confirm skips interactive prompts.
          vercel --prod .vitepress/dist --token=${VERCEL_TOKEN} --confirm
